[TuiHelpErrorMetadata]
zh_cn = """
• Metadata 更新失败，导致无法刷新或导入
  解决方案：重启程序，软件会自动更新元数据\n
• 获取跃迁记录失败
  解决方案：请先在游戏中打开抽卡历史页面，然后重试\n
• UID 不匹配错误
  解决方案：请确保游戏账号与软件当前账号 UID 一致"""
en_us = """
• Metadata update failed, unable to refresh or import
  Solution: Restart the program, it will automatically update metadata\n
• Failed to fetch warp records
  Solution: Please open the gacha history page in the game first, then try again\n
• UID mismatch error
  Solution: Ensure the game account UID matches the current software account UID"""

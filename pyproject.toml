[tool.poetry]
name = "star_rail"
version = "1.0.0"
description = "Honkai: Star Rail GachaLog Export Tools"
authors = ["Charlie Brown <cntvc@outlook.com>"]
license = "GPLv3"
readme = "README.md"
repository = "https://github.com/cntvc/star-rail-wish-tools"
packages = [{include = "star_rail"}]


[[tool.poetry.source]]
name = "USTC"
url = "https://pypi.mirrors.ustc.edu.cn/simple"
default = false
secondary = true


[tool.poetry.dependencies]
python = ">=3.8.1,<3.12"
loguru = "^0.7.0"
pywin32 = "^306"
requests = "^2.31.0"
prettytable = "^3.7.0"
tqdm = "^4.65.0"
pydantic = "^1.10.7"
xlsxwriter = "^3.1.0"


[tool.poetry.group.dev.dependencies]
isort = "^5.12.0"
black = "^23.3.0"
flake8 = "^6.0.0"
pre-commit = "^3.3.1"


[tool.poetry.group.release.dependencies]
pyinstaller = "^5.11.0"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"


[tool.isort]
line_length = 100
profile = "black"


[tool.black]
line-length = 100

name: Test

env:
  SRC_CODE: star_rail
  TEST_CODE: tests

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - "star_rail/**"
      - "tests/**"
  pull_request:
    paths:
      - "star_rail/**"
      - "tests/**"

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup PDM
        uses: pdm-project/setup-pdm@v4
        with:
          python-version: 3.11
          cache: true
      - name: Install dependencies
        run: pdm sync --with lint --no-default
      - name: Run lint
        run: pdm run lint

  pytest:
    needs: [lint]
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup PDM
        uses: pdm-project/setup-pdm@v4
        with:
          python-version: 3.11
          cache: true
      - name: Install dependencies
        run: pdm sync --with test
      - name: Run pytest
        run: pdm run pytest
